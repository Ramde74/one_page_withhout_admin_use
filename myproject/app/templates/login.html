<h1> Log In Now </h1>
{% for message in messages%}
<style>
    h3{
    color:red
    }
</style>
<h3> {{messages}} </h3>
{% endfor %}
<form method="POST" action="login">
    {% csrf_token %}
    <p> username: </p>
    <input type="text" name="username">
    <p> password: </p>
    <input type="password" name="password">
    <input type="submit">

</form>
